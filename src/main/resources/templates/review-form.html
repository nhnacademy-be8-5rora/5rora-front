<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 등록</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .review-form {
            background-color: #fff;
            width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .review-form h2 {
            text-align: left;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group textarea,
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 120px;
            resize: vertical;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
        .rating {
            display: flex;
            justify-content: space-between;
            width: 200px;
            margin-bottom: 15px;
        }
        .rating input {
            display: none;
        }
        .rating label {
            font-size: 30px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.3s;
        }
        .rating label.active {
            color: #ffcc00; /* 선택된 별을 노란색으로 */
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #0074cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #005fa3;
        }
        .form-group button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#header" tabindex="0">
<div layout:fragment="content">
    <div class="review-form">
        <h2>리뷰작성</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="rating">별점</label>
                <div class="rating">
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">&#9733;</label>
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">&#9733;</label>
                </div>
            </div>
            <div class="form-group">
                <label for="content">리뷰 내용</label>
                <textarea id="content" name="content" placeholder="내용을 입력해주세요." required></textarea>
            </div>
            <div class="form-group">
                <label for="file">파일 첨부</label>
                <input type="file" id="file" name="file">
            </div>
            <div class="form-group">
                <button type="submit">리뷰 등록</button>
            </div>
        </form>
    </div>
</div>

<script>
    const stars = document.querySelectorAll('.rating input');
    const labels = document.querySelectorAll('.rating label');

    // 클릭 시 동작
    stars.forEach((star, index) => {
        star.addEventListener('change', () => {
            // 모든 label에서 'active' 클래스를 제거
            labels.forEach(label => label.classList.remove('active'));
            // 선택된 별과 그 이전의 별들에 'active' 클래스를 추가
            for (let i = 0; i <= index; i++) {
                labels[i].classList.add('active');
            }
        });
    });

    // hover 시 동작
    labels.forEach((label, index) => {
        label.addEventListener('mouseover', () => {
            // 마우스를 올린 별과 그 이전의 별들을 노란색으로 표시
            labels.forEach((label, i) => {
                if (i <= index) {
                    label.classList.add('active');
                } else {
                    label.classList.remove('active');
                }
            });
        });

        label.addEventListener('mouseout', () => {
            // 마우스를 떼면 클릭된 별을 기준으로 다시 노란색을 설정
            labels.forEach(label => label.classList.remove('active'));
            stars.forEach(star => {
                if (star.checked) {
                    for (let i = 0; i < star.value; i++) {
                        labels[i].classList.add('active');
                    }
                }
            });
        });
    });
</script>
</body>
</html>
