<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title>회원가입</title>
</head>

<body data-bs-spy="scroll" data-bs-target="#header" tabindex="0">
<div layout:fragment="content">
    <section id="featured-books" class="py-5 my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">

                    <div class="section-header align-center">
                        <div class="title">
                            <span>회원가입</span>
                        </div>
                        <h2 class="section-title">Sign Up</h2>
                    </div>

                    <div class="justify-content-center align-center" data-aos="fade-up">
                        <form method="POST" action="/signup" id="signupForm">

                            <div class="mb-3 row">
                                <label for="id" class="col-sm-3 col-form-label text-end offset-sm-1">아이디</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="id" name="id" placeholder="아이디를 입력하세요" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="password" class="col-sm-3 col-form-label text-end offset-sm-1">비밀번호</label>
                                <div class="col-sm-5">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요 (최소 8자 이상)" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="name" class="col-sm-3 col-form-label text-end offset-sm-1">이름</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="birth" class="col-sm-3 col-form-label text-end offset-sm-1">생년월일</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="birth" name="birth" placeholder="생년월일을 입력하세요 (예: 19901111)" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="phoneNumber" class="col-sm-3 col-form-label text-end offset-sm-1">전화번호</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="전화번호를 입력하세요 (예: 01012345678)" required>
                                </div>
                            </div>
                            <!--        </form>-->

                            <!-- 인증번호 받기 -->
                            <!--        <form method="POST" action="/api/users/send-verification-code">-->
                            <!--            <button type="submit" id="sendCodeButton">인증번호 받기</button>-->
                            <!--        </form>-->

                            <!-- 인증번호 확인 -->
                            <!--        <form method="POST" action="/api/users/verify-code">-->
                            <!--            <label for="verificationCode">인증번호</label><br>-->
                            <!--            <input type="text" id="verificationCode" name="verificationCode" placeholder="인증번호를 입력하세요" required>-->
                            <!--            <button type="submit" id="verifyCodeButton">인증하기</button>-->
                            <!--        </form>-->

                            <!--        <form method="POST" action="/api/users" id="signupFormContinue">-->
                            <div class="mb-3 row">
                                <label for="email" class="col-sm-3 col-form-label text-end offset-sm-1">이메일</label>
                                <div class="col-sm-5">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
                                </div>
                            </div>

                            <button type="submit">회원가입</button>
                        </form>
                    </div><!--grid-->


                </div><!--inner-content-->
            </div>
        </div>
    </section>
</div>

</body>

</html>
