<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form method="POST" action="/api/users" id="signupForm">
            <label for="id">아이디</label><br>
            <input type="text" id="id" name="id" placeholder="아이디를 입력하세요" required><br>

            <label for="password">비밀번호</label><br>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required><br>

<!--            <label for="confirmPassword">비밀번호 확인</label><br>-->
<!--            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required><br>-->

            <label for="name">이름</label><br>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required><br>

            <label for="birth">생년월일</label><br>
            <input type="text" id="birth" name="birth" placeholder="생년월일을 입력하세요" required><br>


            <label for="phoneNumber">전화번호</label><br>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="전화번호를 입력하세요" required>
            <button formaction="/api/users/send-verification-code" formmethod="POST" type="submit">
                인증번호 받기
            </button>
            <br>

            <label for="verificationCode">인증번호</label><br>
            <input type="number" id="verificationCode" name="verificationCode" placeholder="인증번호를 입력하세요" required>
            <button formaction="/api/users/verify-code" formmethod="POST" type="submit">
                인증하기
            </button>
            <br>

            <label for="email">이메일</label><br>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required><br><br>

            <button type="submit">회원가입</button>
        </form>
    </div>
</body>
</html>
