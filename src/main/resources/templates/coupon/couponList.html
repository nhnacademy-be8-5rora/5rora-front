<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <meta charset="utf-8">
  <title>home</title>
</head>

<body data-bs-spy="scroll" data-bs-target="#header" tabindex="0">

  <header>
    <h1>사용자 쿠폰 목록</h1>
  </header>

<section>
    <div layout:fragment="content">
      <table>
        <thead>
        <tr>
          <th>쿠폰 ID</th>
          <th>쿠폰 이름</th>
          <th>쿠폰 상태</th>
          <th>발급일</th>
          <th>사용 기간</th>
        </tr>
        </thead>
        <tbody>
        <!-- userCouponList가 비어있지 않으면 아래 반복문으로 출력 -->
        <tr th:each="coupon : ${userCouponList}">
          <td th:text="${coupon.id}">쿠폰 ID</td>
          <td th:text="${coupon.name}">쿠폰 이름</td>
          <td th:text="${coupon.state}">쿠폰 상태</td>
          <td th:text="${coupon.issueDate}">발급일</td>
          <td th:text="${coupon.usePeriod}">사용 기간</td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>

  <footer>
    <p>© 2024 Coupon Service. All Rights Reserved.</p>
  </footer>

</body>

</html>
