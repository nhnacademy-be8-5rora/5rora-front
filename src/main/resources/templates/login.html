<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 350px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-container button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .login-container .oauth-button {
            background-color: #0073e6;
            color: white;
            margin-top: 0.5rem;
        }

        .login-container button.oauth-button:hover {
            background-color: #005bb5;
        }

        .login-container .footer {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>

    <script>
        function handlePaycoLogin(button) {
            const clientId = button.getAttribute('data-client-id');
            const redirectUri = button.getAttribute('data-redirect-uri');
            const url = `https://id.payco.com/oauth2.0/authorize?response_type=code&client_id=${clientId}&serviceProviderCode=FRIENDS&redirect_uri=${redirectUri}&userLocale=ko_KR`;

            location.href = url;
        }
    </script>

</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form action="/login/process" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <button class="oauth-button"
            th:data-client-id="${@environment.getProperty('auth.payco.client-id')}"
            th:data-redirect-uri="'https://5rora.store/oauth2-test'"
            onclick="handlePaycoLogin(this)">
        Login with Payco
    </button>
    <div class="footer">
        <p>Don't have an account? <a href="/signup" style="color: #4CAF50;">Sign up</a></p>
    </div>
</div>
</body>
</html>
