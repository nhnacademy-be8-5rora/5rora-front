<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>카테고리 관리</h1>
    <!-- 에러 메시지 출력 -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
    <!-- 카테고리 등록 -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createCategoryModal">카테고리 등록</button>

    <!-- 카테고리 목록 -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>상위 카테고리 ID</th>
            <th>작업</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.parentId ?: '없음'}"></td>
            <td>
                <button class="btn btn-warning" data-bs-toggle="modal"
                        th:attr="data-id=${category.id}, data-name=${category.name}" data-bs-target="#updateCategoryModal">수정</button>
                <form th:action="@{/categories/delete}" method="post" style="display: inline;">
                    <input type="hidden" name="categoryId" th:value="${category.id}">
                    <button type="submit" class="btn btn-danger">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 카테고리 등록 모달 -->
    <div class="modal fade" id="createCategoryModal" tabindex="-1" aria-labelledby="createCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/categories/create}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createCategoryModalLabel">카테고리 등록</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="name" class="form-label">카테고리 이름</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="parentId" class="form-label">상위 카테고리 ID</label>
                            <input type="number" class="form-control" id="parentId" name="parentId">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 카테고리 수정 모달 -->
    <div class="modal fade" id="updateCategoryModal" tabindex="-1" aria-labelledby="updateCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/categories/update}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateCategoryModalLabel">카테고리 수정</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="categoryId" name="categoryId">
                        <div class="mb-3">
                            <label for="updateName" class="form-label">새 카테고리 이름</label>
                            <input type="text" class="form-control" id="updateName" name="name" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="submit" class="btn btn-primary">수정</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 모달 활성화 시 데이터 설정
        const updateButtons = document.querySelectorAll('.btn-warning');
        const updateModal = document.getElementById('updateCategoryModal');
        const categoryIdInput = updateModal.querySelector('#categoryId');
        const nameInput = updateModal.querySelector('#updateName');

        updateButtons.forEach(button => {
            button.addEventListener('click', () => {
                const categoryId = button.getAttribute('data-id');
                const name = button.getAttribute('data-name');

                // 모달에 데이터 설정
                categoryIdInput.value = categoryId;
                nameInput.value = name;
            });
        });
    });
</script>
