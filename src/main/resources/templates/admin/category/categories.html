<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
    <meta charset="UTF-8">
    <title>카테고리 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .btn-primary, .btn-warning, .btn-danger {
            border-radius: 20px;
        }
        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }
        .table thead th {
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <section class="container mt-5">
        <h1 class="text-center mb-4 text-primary">카테고리 관리</h1>

        <!-- 최상위 카테고리 등록 -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">최상위 카테고리 등록</div>
            <div class="card-body">
                <form th:action="@{/categories/create}" method="post" class="row g-3">
                    <div class="col-md-9">
                        <input type="text" name="name" class="form-control" placeholder="최상위 카테고리 이름" required>
                    </div>
                    <input type="hidden" name="parentId" value=""> <!-- 부모 없음 -->
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">등록</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 최상위로 버튼 -->
        <div class="mb-3 text-end">
            <a th:href="@{/categories}" class="btn btn-secondary btn-sm px-4">최상위로</a>
        </div>

        <!-- 카테고리 목록 테이블 -->
        <div class="card">
            <div class="card-header bg-dark text-white">카테고리 목록</div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>부모 카테고리</th>
                        <th>이름</th>
                        <th>깊이</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.parentName != null ? category.parentName : '없음'}"></td>
                        <td>
                            <a th:if="${category.depth < 2}" th:href="@{/categories/{id}/children/paged(id=${category.id})}"
                               th:text="${category.name}" class="text-decoration-none text-primary"></a>
                            <span th:if="${category.depth >= 2}" th:text="${category.name}" class="text-muted"></span>
                        </td>
                        <td th:text="${category.depth}"></td>
                        <td>
                            <!-- 버튼 그룹 -->
                            <div class="btn-group" role="group">
                                <!-- 자식 추가 버튼 -->
                                <button th:if="${category.depth < 2}" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                        th:data-bs-target="'#addChildCategoryModal-' + ${category.id}">하위 카테고 추가</button>

                                <!-- 수정 버튼 -->
                                <button class="btn btn-warning btn-sm" data-bs-toggle="modal"
                                        th:data-bs-target="'#editCategoryModal-' + ${category.id}">수정</button>

                                <!-- 삭제 버튼 -->
                                <form th:action="@{/categories/delete}" method="post" class="d-inline">
                                    <input type="hidden" name="categoryId" th:value="${category.id}">
                                    <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- 페이징 -->
                <nav th:if="${totalPages > 1}" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="${parentId != null} ?
                        @{/categories/{parentId}/children(page=${currentPage - 1}, size=2, parentId=${parentId})} :
                        @{/categories(page=${currentPage - 1}, size=2)}">이전</a>
                        </li>
                        <li class="page-item" th:each="page, stat : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${page == currentPage} ? 'active'">
                            <a class="page-link"
                               th:href="${parentId != null} ?
                        @{/categories/{parentId}/children(page=${page}, size=2, parentId=${parentId})} :
                        @{/categories(page=${page}, size=2)}"
                               th:text="${page + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="${parentId != null} ?
                        @{/categories/{parentId}/children(page=${currentPage + 1}, size=2, parentId=${parentId})} :
                        @{/categories(page=${currentPage + 1}, size=2)}">다음</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- 자식 추가 모달 -->
        <div th:each="category : ${categories}" th:id="'addChildCategoryModal-' + ${category.id}" class="modal fade"
             tabindex="-1" aria-labelledby="addChildCategoryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="addChildCategoryModalLabel">자식 카테고리 추가</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/categories/create}" method="post">
                        <input type="hidden" name="parentId" th:value="${category.id}">
                        <div class="modal-body">
                            <label for="childCategoryName" class="form-label">카테고리 이름</label>
                            <input type="text" id="childCategoryName" name="name" class="form-control"
                                   placeholder="카테고리 이름" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                            <button type="submit" class="btn btn-primary">추가</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 수정 모달 -->
        <div th:each="category : ${categories}" th:id="'editCategoryModal-' + ${category.id}" class="modal fade"
             tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-warning text-white">
                        <h5 class="modal-title" id="editCategoryModalLabel">카테고리 수정</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/categories/update}" method="post">
                        <input type="hidden" name="categoryId" th:value="${category.id}">
                        <div class="modal-body">
                            <label for="name" class="form-label">카테고리 이름</label>
                            <input type="text" id="name" class="form-control" name="name"
                                   th:value="${category.name}" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                            <button type="submit" class="btn btn-warning">저장</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
