<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>책 직접 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">책 직접 등록</h1>
    <form action="/books" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="author" class="form-label">저자</label>
            <input type="text" id="author" name="author" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="publisher" class="form-label">출판사</label>
            <input type="text" id="publisher" name="publisher" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" id="isbn" name="isbn" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="priceStandard" class="form-label">정가</label>
            <input type="number" id="priceStandard" name="priceStandard" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="priceSales" class="form-label">판매가</label>
            <input type="number" id="priceSales" name="priceSales" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="stock" class="form-label">재고</label>
            <input type="number" id="stock" name="stock" class="form-control" value="100">
        </div>
        <div class="col-md-4">
            <label for="isSale" class="form-label">판매 여부</label>
            <select id="isSale" name="isSale" class="form-select">
                <option value="true">판매</option>
                <option value="false">미판매</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="isPackaged" class="form-label">포장 여부</label>
            <select id="isPackaged" name="isPackaged" class="form-select">
                <option value="true">포장</option>
                <option value="false">비포장</option>
            </select>
        </div>
        <!-- 이미지 업로드 -->
        <div class="col-md-12">
            <label for="coverImage" class="form-label">책 표지 이미지</label>
            <input type="file" id="coverImage" name="coverImage" class="form-control" accept="image/*">
        </div>
        <!-- 추가 이미지 업로드 -->
        <div class="col-md-12">
            <label for="detailImages" class="form-label">세부 이미지</label>
            <input type="file" id="detailImages" name="detailImages" class="form-control" accept="image/*" multiple>
            <small class="text-muted">여러 이미지를 업로드할 수 있습니다.</small>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">등록</button>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
