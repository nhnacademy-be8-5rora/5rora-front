<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book Sales Info</title>
</head>
<body>
<h1>Edit Book Sales Info</h1>
<form th:action="'/books/' + ${book.id} + '/edit-sales-info'" method="post">
    <label for="regularPrice">Regular Price:</label>
    <input type="number" id="regularPrice" name="regularPrice" th:value="${book.regularPrice}" required><br>

    <label for="salePrice">Sale Price:</label>
    <input type="number" id="salePrice" name="salePrice" th:value="${book.salePrice}" required><br>

    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock" th:value="${book.stock}" required><br>

    <button type="submit">Save</button>
</form>
<a href="/books">Back to List</a>
</body>
</html>
