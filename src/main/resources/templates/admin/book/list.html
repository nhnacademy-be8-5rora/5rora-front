<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">책 목록</h1>

    <!-- 책 등록 버튼 -->
    <div class="mb-4 text-end">
        <a href="/books/create" class="btn btn-success">직접 등록</a>
    </div>

    <!-- 책 목록 -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>제목</th>
            <th>저자</th>
            <th>출판사</th>
            <th>ISBN</th>
            <th>정가</th>
            <th>판매가</th>
            <th>재고</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.priceStandard}"></td>
            <td th:text="${book.priceSales}"></td>
            <td th:text="${book.stock}"></td>
            <td>
                <a th:href="@{/books/{id}/edit(id=${book.id})}" class="btn btn-sm btn-warning">수정</a>
                <a th:href="@{/books/{id}/delete(id=${book.id})}" class="btn btn-sm btn-danger">삭제</a>
            </td>
        </tr>
        <tr th:if="${books == null || books.isEmpty()}">
            <td colspan="8" class="text-center">등록된 책이 없습니다.</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
