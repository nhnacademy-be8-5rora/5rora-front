<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book Details</title>
</head>
<body>
<h1>Edit Book Details</h1>
<form th:action="'/books/' + ${book.id} + '/edit-details'" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${book.title}" required><br>

    <label for="contents">Contents:</label>
    <textarea id="contents" name="contents" th:text="${book.contents}"></textarea><br>

    <label for="explanation">Explanation:</label>
    <textarea id="explanation" name="explanation" th:text="${book.explanation}"></textarea><br>

    <button type="submit">Save</button>
</form>
<a href="/books">Back to List</a>
</body>
</html>
