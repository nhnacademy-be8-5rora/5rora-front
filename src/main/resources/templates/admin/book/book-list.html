<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>도서 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">도서 목록</h1>
    <div class="mb-3 text-end">
        <a href="/books" class="btn btn-secondary">도서 검색</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>커버 이미지</th>
            <th>제목</th>
            <th>ISBN</th>
            <th>저자</th>
            <th>출판사</th>
            <th>출판일</th>
            <th>정가</th>
            <th>판매가</th>
            <th>판매 여부</th>
            <th>포장 여부</th>
            <th>재고</th>
            <th>수정</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td><img th:src="${book.cover}" alt="Cover" class="img-thumbnail" style="max-width: 100px;"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.isbn13}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.pubDate}"></td>
            <td th:text="${book.priceStandard}"></td>
            <td th:text="${book.priceSales}"></td>
            <td th:text="${book.isForSale ? 'Yes' : 'No'}"></td>
            <td th:text="${book.isPackaged ? 'Yes' : 'No'}"></td>
            <td th:text="${book.stock}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
