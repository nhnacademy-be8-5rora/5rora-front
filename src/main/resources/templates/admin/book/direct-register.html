<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">

<head>
    <meta charset="UTF-8">
    <title>직접 도서 등록</title>
    <style>
        .form-label {
            margin-bottom: 0.2rem; /* 레이블 아래 간격 줄이기 */
        }

        .form-control,
        .form-select {
            margin-bottom: 0.5rem; /* 필드 간격 조정 */
        }

        .row.g-3 {
            row-gap: 1rem; /* 전체 행 간격 줄이기 */
        }

        .btn-group-inline {
            display: flex;
            align-items: center;
        }

        .btn-inline {
            margin-left: 0.5rem; /* 버튼과 필드 간격 조정 */
        }

        .accordion .accordion-header {
            display: flex;
            align-items: center;
        }

        .accordion .form-check-inline {
            margin-right: 0.5rem; /* 체크박스와 텍스트 간격 */
        }

        .accordion .accordion-button {
            flex-grow: 1;
        }
    </style>
</head>

<body data-bs-spy="scroll" data-bs-target="#header" tabindex="0">
<div layout:fragment="content">
    <section class="container mt-5">
        <h1 class="text-center mb-4">직접 도서 등록</h1>
        <form th:action="@{/books/direct/register}" method="post" enctype="multipart/form-data" class="row g-3">
            <div class="col-md-6">
                <label for="title" class="form-label">제목</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="author" class="form-label">저자</label>
                <input type="text" id="author" name="author" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="isbn13" class="form-label">ISBN</label>
                <input type="text" id="isbn13" name="isbn13" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="publisher" class="form-label">출판사</label>
                <input type="text" id="publisher" name="publisher" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="pubDate" class="form-label">출판일</label>
                <input type="date" id="pubDate" name="pubDate" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="seriesName" class="form-label">시리즈 이름</label>
                <input type="text" id="seriesName" name="seriesName" class="form-control">
            </div>
            <div class="col-md-12">
                <label for="description" class="form-label">책 설명</label>
                <textarea id="description" name="description" class="form-control" rows="3"
                          placeholder="책에 대한 설명을 입력하세요"></textarea>
            </div>
            <div class="col-md-6">
                <label for="priceStandard" class="form-label">정가</label>
                <input type="number" id="priceStandard" name="priceStandard" class="form-control" min="0" required>
            </div>
            <div class="col-md-6">
                <label for="priceSales" class="form-label">판매가</label>
                <input type="number" id="priceSales" name="priceSales" class="form-control" min="0" required>
            </div>
            <div class="col-md-4">
                <label for="stock" class="form-label">재고</label>
                <input type="number" id="stock" name="stock" class="form-control" value="100" required>
            </div>
            <div class="col-md-4">
                <label for="isForSale" class="form-label">판매 여부</label>
                <select id="isForSale" name="isForSale" class="form-select" required>
                    <option value="true">판매</option>
                    <option value="false" selected>미판매</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="isPackaged" class="form-label">포장 여부</label>
                <select id="isPackaged" name="isPackaged" class="form-select" required>
                    <option value="true">포장</option>
                    <option value="false" selected>비포장</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="coverImage" class="form-label">표지 이미지 업로드</label>
                <input type="file" id="coverImage" name="coverImage" class="form-control">
            </div>
            <div class="col-md-12">
                <label for="additionalImages" class="form-label">추가 이미지 업로드</label>
                <input type="file" id="additionalImages" name="additionalImages" class="form-control" multiple>
            </div>
            <!-- 카테고리 선택 -->
            <div class="accordion" id="categoryAccordion">
                <div th:each="category : ${categories}" class="accordion-item">
                    <!-- 최상위 카테고리 -->
                    <h2 class="accordion-header" th:attr="id='heading-' + ${category.id}">
                        <input type="checkbox" th:id="'category-' + ${category.id}" th:name="categoryIds" th:value="${category.id}">
                        <label th:for="'category-' + ${category.id}" class="accordion-button collapsed"
                               type="button" data-bs-toggle="collapse"
                               th:data-bs-target="'#collapse-' + ${category.id}" aria-expanded="false"
                               th:aria-controls="'collapse-' + ${category.id}" th:text="${category.name}">
                        </label>
                    </h2>
                    <div th:attr="id='collapse-' + ${category.id}" class="accordion-collapse collapse"
                         th:aria-labelledby="'heading-' + ${category.id}">
                        <div class="accordion-body">
                            <!-- 2계층 카테고리 -->
                            <div class="accordion" th:attr="id='childAccordion-' + ${category.id}">
                                <div th:each="child : ${category.children}" class="accordion-item">
                                    <h2 class="accordion-header" th:attr="id='heading-child-' + ${child.id}">
                                        <input type="checkbox" th:id="'child-' + ${child.id}" th:name="categoryIds" th:value="${child.id}">
                                        <label th:for="'child-' + ${child.id}" class="accordion-button collapsed"
                                               type="button" data-bs-toggle="collapse"
                                               th:data-bs-target="'#collapse-child-' + ${child.id}" aria-expanded="false"
                                               th:aria-controls="'collapse-child-' + ${child.id}" th:text="${child.name}">
                                        </label>
                                    </h2>
                                    <div th:attr="id='collapse-child-' + ${child.id}" class="accordion-collapse collapse"
                                         th:aria-labelledby="'heading-child-' + ${child.id}">
                                        <div class="accordion-body">
                                            <!-- 3계층 카테고리 -->
                                            <ul>
                                                <li th:each="subChild : ${child.children}">
                                                    <input type="checkbox" th:id="'subChild-' + ${subChild.id}" th:name="categoryIds" th:value="${subChild.id}">
                                                    <label th:for="'subChild-' + ${subChild.id}" th:text="${subChild.name}"></label>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <div class="col-md-12">
                <label for="tags" class="form-label">태그</label>
                <textarea id="tags" name="tags" class="form-control" rows="2"
                          placeholder="쉼표로 구분하여 태그를 입력하세요 (예: 태그1, 태그2, 태그3)"></textarea>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success">등록</button>
            </div>
        </form>
    </section>
</div>

</body>

</html>
