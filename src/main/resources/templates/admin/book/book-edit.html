<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">

<head>
    <meta charset="UTF-8">
    <title>도서 수정</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
    <link rel="stylesheet" href="/static/css/book-category.css">
</head>

<body data-bs-spy="scroll" data-bs-target="#header" tabindex="0">
<div layout:fragment="content">
    <section class="container mt-5">
        <h1 class="text-center mb-4">도서 수정</h1>
        <form th:object="${book}" th:action="@{/admin/books/{bookId}/edit(bookId=${bookId})}" method="post" enctype="multipart/form-data" class="row g-3">

            <div th:if="${backendErrors}" class="text-danger">
                <p th:text="${backendErrors}"></p>
            </div>
            <!-- 기존 커버 이미지 -->
            <div class="col-md-12 text-center">
                <h5>기존 커버 이미지</h5>
                <img th:src="${book.cover != null ? book.cover.url : null}" alt="책 표지" class="img-thumbnail" style="max-width: 300px;">
                <label>
                    <input type="checkbox" name="deleteImages" th:value="${book.cover != null ? book.cover.id : ''}"
                           th:disabled="${book.cover == null}"> 삭제
                </label>
                <input type="hidden" th:field="*{cover.id}">
                <input type="hidden" th:field="*{cover.url}">

                <label for="coverImage" class="form-label mt-2">새 커버 이미지 업로드</label>
                <input type="file" id="coverImage" name="coverImage" class="form-control">
            </div>

            <!-- 부가 이미지 -->
            <div class="col-md-12">
                <h5>기존 부가 이미지</h5>
                <div class="row row-cols-2 row-cols-md-4 g-3">
                    <div class="col" th:each="imageDetail, iterStat : ${book.existingAdditionalImages}">
                        <img th:src="${imageDetail.url}" alt="부가 이미지" class="img-thumbnail w-100">
                        <label class="form-check-label d-block text-center mt-2">
                            <input type="checkbox" name="deleteImages" th:value="${imageDetail.id}"> 삭제
                        </label>
                        <!-- 숨겨진 필드로 기존 이미지 데이터 전송 -->
                        <input type="hidden" name="existingAdditionalImages[__${iterStat.index}__].id" th:value="${imageDetail.id}">
                        <input type="hidden" name="existingAdditionalImages[__${iterStat.index}__].url" th:value="${imageDetail.url}">
                    </div>
                </div>
            </div>

            <!-- 새 부가 이미지 업로드 -->
            <div class="col-md-12">
                <label for="additionalImages" class="form-label">새 부가 이미지 업로드</label>
                <input type="file" id="additionalImages" name="additionalImages" class="form-control" multiple>
            </div>

            <!-- 도서 정보 -->
            <div class="col-md-6">
                <label for="title" class="form-label">제목 <span class="text-danger">*</span></label>
                <input type="text" id="title" name="title" class="form-control" th:field="*{title}" maxlength="150" required>
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
            </div>
            <div class="col-md-6">
                <label for="author" class="form-label">저자 <span class="text-danger">*</span></label>
                <input type="text" id="author" th:field="*{author}" class="form-control" maxlength="500" required>
                <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></div>
            </div>
            <div class="col-md-6">
                <label for="isbn" class="form-label">ISBN <span class="text-danger">*</span></label>
                <input type="text" id="isbn" th:field="*{isbn}" class="form-control" maxlength="13" required
                       placeholder="10자리 또는 13자리 숫자를 입력하세요">
                <div th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="text-danger"></div>
            </div>
            <div class="col-md-6">
                <label for="publisher" class="form-label">출판사</label>
                <input type="text" id="publisher" th:field="*{publisher}" class="form-control" maxlength="50" required>
                <div th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}" class="text-danger"></div>
            </div>
            <div class="col-md-6">
                <label for="pubDate" class="form-label">출판일</label>
                <input type="date" id="pubDate" th:field="*{pubDate}" class="form-control" required>
                <div th:if="${#fields.hasErrors('pubDate')}" th:errors="*{pubDate}" class="text-danger"></div>
            </div>
            <div class="col-md-6">
                <label for="seriesName" class="form-label">시리즈 이름</label>
                <input type="text" id="seriesName" th:field="*{seriesName}" class="form-control" maxlength="100">
                <div th:if="${#fields.hasErrors('seriesName')}" th:errors="*{seriesName}" class="text-danger"></div>
            </div>
            <div class="col-md-12">
                <label for="description" class="form-label">책 설명 <span class="text-danger">*</span></label>
                <div id="toast-editor"></div>
                <textarea id="description" name="description" th:text="*{description}" hidden></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
            </div>
            <div class="col-md-12">
                <label for="contents" class="form-label">목차</label>
                <textarea id="contents" th:field="*{contents}" class="form-control" rows="3" maxlength="5000"></textarea>
                <div th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}" class="text-danger"></div>
            </div>
            <div class="col-md-6">
                <label for="priceStandard" class="form-label">정가</label>
                <input type="number" id="priceStandard" th:field="*{priceStandard}" class="form-control" min="1" required>
                <div th:if="${#fields.hasErrors('priceStandard')}" th:errors="*{priceStandard}" class="text-danger"></div>
            </div>
            <div class="col-md-6">
                <label for="priceSales" class="form-label">판매가</label>
                <input type="number" id="priceSales" th:field="*{priceSales}" class="form-control" min="1" required>
                <div th:if="${#fields.hasErrors('priceSales')}" th:errors="*{priceSales}" class="text-danger"></div>
            </div>
            <div class="col-md-4">
                <label for="stock" class="form-label">재고</label>
                <input type="number" id="stock" th:field="*{stock}" class="form-control" min="0" value="100" required>
                <div th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="text-danger"></div>
            </div>
            <div class="col-md-4">
                <label for="sale" class="form-label">판매 여부</label>
                <select id="sale" th:field="*{sale}" class="form-select" required>
                    <option value="true">판매</option>
                    <option value="false">미판매</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="packaging" class="form-label">포장 여부</label>
                <select id="packaging" th:field="*{packaging}" class="form-select" required>
                    <option value="true">포장</option>
                    <option value="false">비포장</option>
                </select>
            </div>

            <!-- 카테고리 선택 (Accordion 스타일) -->
            <div class="col-md-12">
                <h5>카테고리 선택</h5>
                <div class="accordion" id="categoryAccordion">
                    <div th:each="category : ${categories}" class="accordion-item">
                        <!-- 최상위 카테고리 -->
                        <h2 class="accordion-header" th:attr="id='heading-' + ${category.id}">
                            <input type="checkbox" th:name="categoryIds" th:value="${category.id}" th:checked="${book.categoryIds.contains(category.id)}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    th:data-bs-target="'#collapse-' + ${category.id}" aria-expanded="false"
                                    th:aria-controls="'collapse-' + ${category.id}" th:text="${category.name}">
                            </button>
                        </h2>
                        <div th:attr="id='collapse-' + ${category.id}" class="accordion-collapse collapse"
                             th:aria-labelledby="'heading-' + ${category.id}">
                            <div class="accordion-body">
                                <!-- 2계층 카테고리 -->
                                <div class="accordion" th:attr="id='childAccordion-' + ${category.id}">
                                    <div th:each="child : ${category.children}" class="accordion-item">
                                        <h2 class="accordion-header" th:attr="id='heading-child-' + ${child.id}">
                                            <input type="checkbox" th:name="categoryIds" th:value="${child.id}" th:checked="${book.categoryIds.contains(child.id)}">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                                    th:data-bs-target="'#collapse-child-' + ${child.id}" aria-expanded="false"
                                                    th:aria-controls="'collapse-child-' + ${child.id}" th:text="${child.name}">
                                            </button>
                                        </h2>
                                        <div th:attr="id='collapse-child-' + ${child.id}" class="accordion-collapse collapse"
                                             th:aria-labelledby="'heading-child-' + ${child.id}" th:data-bs-parent="'#childAccordion-' + ${category.id}">
                                            <div class="accordion-body">
                                                <!-- 3계층 카테고리 -->
                                                <div th:each="subChild : ${child.children}">
                                                    <input type="checkbox" th:name="categoryIds" th:value="${subChild.id}" th:checked="${book.categoryIds.contains(subChild.id)}">
                                                    <label th:for="'subChild-' + ${subChild.id}" th:text="${subChild.name}"></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${#fields.hasErrors('categoryIds')}" th:errors="*{categoryIds}" class="text-danger"></div>

            <!-- 태그 수정 -->
            <div class="col-md-12">
                <label for="tags" class="form-label">태그</label>
                <textarea id="tags" th:field="*{tags}" class="form-control" rows="2"
                          placeholder="쉼표로 구분하여 태그를 입력하세요 (예: 태그1, 태그2, 태그3)"></textarea>
                <div th:if="${#fields.hasErrors('tags')}" th:errors="*{tags}" class="text-danger"></div>

            </div>

            <!-- 제출 버튼 -->
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success">수정</button>
            </div>
        </form>
    </section>
</div>

</body>

</html>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const editor = new toastui.Editor({
            el: document.querySelector('#toast-editor'),
            height: '400px',
            initialEditType: 'wysiwyg',
            previewStyle: 'vertical',
            initialValue: document.getElementById('description').value, // 서버에서 넘어온 값으로 초기화
        });

        editor.on('change', function () {
            document.querySelector('#description').value = editor.getMarkdown();
        });
    });
</script>
