<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>주문서</title>
</head>
<body>

<div layout:fragment="content">
    <h2>주문서</h2>

    <form id="orderForm">

        <!--username추가-->
        <input type="hidden" id="username" name="username" th:value="${#authentication.name}">

        <!-- 주문자 정보 -->
        <fieldset>
            <legend>주문자 정보</legend>
            <label for="ordererName">이름:</label>
            <input type="text" id="ordererName" name="ordererName" required>
            <br>
            <label for="ordererPhone">전화번호:</label>
            <input type="tel" id="ordererPhone" name="ordererPhone" required>
            <br>
            <label for="ordererEmail">이메일:</label>
            <input type="email" id="ordererEmail" name="ordererEmail" required>
            <br>
        </fieldset>

        <!-- 받는 사람 정보 -->
        <fieldset>
            <legend>받는 사람 정보</legend>
            <label for="receiverName">이름:</label>
            <input type="text" id="receiverName" name="receiverName" required>
            <br>
            <label for="receiverPhone">전화번호:</label>
            <input type="tel" id="receiverPhone" name="receiverPhone" required>
            <br>
            <label for="receiverEmail">이메일:</label>
            <input type="email" id="receiverEmail" name="receiverEmail">
            <br>
            <label for="receiverAddress">주소:</label>
            <input type="text" id="receiverAddress" name="receiverAddress" required>
            <br>
            <label for="receiverMessage">요청사항:</label>
            <input type="text" id="receiverMessage" name="receiverMessage" required>
            <br>
        </fieldset>

        <!-- 총 주문 금액 및 포인트 사용 -->
        <fieldset>
            <legend>결제 정보</legend>
            <p><strong>총 주문 금액:</strong> <span th:text="${totalPrice} + '원'"></span></p>
            <p><strong>보유 포인트:</strong> <span th:text="${availablePoints} + '점'"></span></p>
            <label for="usedPoint">포인트 사용:</label>
            <input type="number" id="usedPoint" name="usedPoint" value="0" min="0" th:attr="max=${havingPoint}">
        </fieldset>

        <!-- 결제 상품 정보 -->
        <fieldset>
            <legend>결제 상품 정보</legend>
            <table>
                <thead>
                <tr>
                    <th>상품 ID</th>
                    <th>수량</th>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>포장 ID</th>
                    <th>쿠폰 ID</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${bookList}">
                    <!-- 서버로 보낼 데이터는 숨김 처리 -->
                    <td><input name="itemId" th:value="${item.bookId}" readonly></td>
                    <td><input name="quantity" th:value="${item.quantity}" readonly></td>
                    <td th:text="${item.title}"></td> <!-- 상품명 -->
                    <td th:text="${item.price} + '원'"></td> <!-- 가격 -->
                    <!-- 사용자 입력 필드 -->
                    <td><input type="number" name="wrapId" placeholder="포장 옵션 ID (선택)"></td>
                    <td><input type="number" name="couponId" placeholder="쿠폰 ID (선택)"></td>
                </tr>
                </tbody>
            </table>
        </fieldset>

        <button type="button" onclick="submitOrder()">주문하기</button>
    </form>
</div>


</body>
</html>
